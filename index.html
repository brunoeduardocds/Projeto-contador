<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Números!</title>
    <link rel="stylesheet" href="style.css">
    <script src="arquivo.js"></script>
</head>
<body >

    <header>
        <h1>Contador de Números!</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início:  <input type="number" name="ini" id="txti"></p>
            <p>Fim:     <input type="number" name="fim" id="txtf"></p>
            <p>Passo:   <input type="number" name="pas" id="txtp"></p>
            <p><input id="btn" type="button" value="Contar" onclick="contar()"></p>
           
        </div>
        <div id="foto">
                <img src="foto-numeros.jpg" alt="foto de números!">
            </div>
        <div id="res">
            Vamos contar...
        </div>
    </section>

    <footer>
        <p>&copy; D'LucaStore</p>
    </footer>    
</body>
</html>
